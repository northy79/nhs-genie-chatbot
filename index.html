
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NHS Genie AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0072ce;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #d6eaff;
      text-align: right;
    }
    .bot {
      background-color: #f1f1f1;
      text-align: left;
    }
    #input-area {
      display: flex;
      margin-top: 20px;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #input-area button {
      padding: 10px 20px;
      background-color: #0072ce;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– NHS Genie AI Chatbot</h1>
    <p>Ask me anything about NHS appointments, symptoms, or support</p>
  </header>
  <div id="chat-container">
    <div class="message bot">Hello, I'm NHS Genie. How can I help you today?</div>
  </div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your question..." />
    <button onclick="handleSend()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerText = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function fakeGPTResponse(input) {
      input = input.toLowerCase();
      if (input.includes("appointment")) {
        return "You can book an NHS appointment via your GP or 111. Would you like me to guide you?";
      } else if (input.includes("prescription")) {
        return "To request a prescription, contact your GP practice or use the NHS App.";
      } else if (input.includes("referral")) {
        return "GPs usually handle referrals. Do you have a referral letter or need one issued?";
      } else if (input.includes("mental health")) {
        return "You're not alone. You can contact NHS 111 or Mind UK. Would you like more resources?";
      } else if (input.includes("symptom") || input.includes("sore throat") || input.includes("pain")) {
        return "For symptoms, NHS 111 can provide advice or escalate to urgent care. Do you need help now?";
      } else if (input.includes("human")) {
        return "Okay, connecting you to a staff member... (simulation).";
      } else {
        return "I'm here to help with symptoms, prescriptions, bookings and NHS advice. Try asking something specific.";
      }
    }

    function handleSend() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (text !== "") {
        addMessage(text, "user");
        setTimeout(() => {
          const reply = fakeGPTResponse(text);
          addMessage(reply, "bot");
        }, 600);
        input.value = "";
      }
    }
  </script>
</body>
</html>
