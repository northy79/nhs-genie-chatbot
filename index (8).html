
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHS Genie Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
    }
    header {
      background: #005eb8;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-box {
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    .message.bot .text {
      background: #e1ecf7;
      border-radius: 0 12px 12px 12px;
    }
    .message.user .text {
      background: #d4f5dd;
      border-radius: 12px 0 12px 12px;
      align-self: flex-end;
    }
    .text {
      padding: 0.75rem 1rem;
      margin-left: 0.5rem;
      max-width: 80%;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      outline: none;
    }
    button {
      padding: 1rem;
      background: #005eb8;
      color: white;
      border: none;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: #f0f0f0;
    }
    .buttons button {
      background: #007f3b;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .chat-container {
        margin: 1rem;
        height: 90vh;
      }
      .chat-box {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NHS Genie Chatbot</h1>
    <p>Your AI Assistant for NHS Tasks</p>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot"><div class="text">Hi! I’m NHS Genie. How can I help you today?</div></div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="buttons">
      <button onclick="sendPreset('Book appointment')">Book Appt</button>
      <button onclick="sendPreset('Repeat prescription')">Repeat Rx</button>
      <button onclick="sendPreset('Find GP')">Find GP</button>
      <button onclick="restart()">Restart</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("user", text);
      userInput.value = "";
      setTimeout(() => respondToUser(text), 600);
    }

    function sendPreset(msg) {
      userInput.value = msg;
      sendMessage();
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = `<div class="text">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respondToUser(input) {
      let response = "";
      const lower = input.toLowerCase();
      const postcodeRegex = /^[A-Z]{1,2}\d{1,2}[A-Z]? ?\d[A-Z]{2}$/i;

      if (postcodeRegex.test(input)) {
        const pc = input.toUpperCase().replace(/\s+/, "");
        response = `Thanks! Here's a link to NHS services near <strong>${input.toUpperCase()}</strong>:<br><a href='https://www.nhs.uk/service-search/find-a-gp/results/${pc}' target='_blank'>View GP options</a>`;
      } else if (lower.includes("appointment")) {
        response = "To book an appointment, please choose a preferred date and we’ll check availability.";
      } else if (lower.includes("repeat")) {
        response = "I can help with repeat prescriptions. What medication would you like to reorder?";
      } else if (lower.includes("find gp")) {
        response = "Sure! Please enter your postcode and I’ll help you locate a GP nearby.";
      } else if (lower.includes("restart")) {
        chatBox.innerHTML = '<div class="message bot"><div class="text">Hi! I’m NHS Genie. How can I help you today?</div></div>';
        return;
      } else {
        response = "Thanks! I’ll do my best to assist with that.";
      }

      appendMessage("bot", response);
    }

    function restart() {
      userInput.value = "restart";
      sendMessage();
    }
  </script>
</body>
</html>
